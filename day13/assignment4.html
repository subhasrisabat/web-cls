<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="fullname">FULLNAME:</label>
            </td>
            <td>
                <input type="text" id="fullname" name="fullname">
                (max 20 char a-z and A-Z)
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">LASTNAME:</label>
            </td>
            <td>
                <input type="text" id="lastname" name="lastname">
                (max 20 char a-z and A-Z)
            </td>
        </tr>
        <tr>
            <td>
                <label for="date of birth">DATE OF BIRTH:</label>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">GENDER:</label>
            </td>
            <td>
                <input type="radio" name="gen" id="gen">Male
                <input type="radio" name="gen" id="gen">Female
            </td>
        </tr>
        <tr>
            <td>
                <label for="email id">EMAIL ID:</label>
            </td>
            <td>
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mobile no">MOBILE NO:</label>
            </td>
            <td>
                <input type="tel" id="mobile" name="mobile"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">ADDRESS:</label> 
            </td>
            <td>
                <textarea name="address" id="address" cols="21" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="city">CITY:</label>
            </td>
            <td>
                <input type="text" id="city" name="city">
                (max 20 char a-z and A-Z)
            </td>
        </tr>
        <tr>
            <td>
                <label for="pincode">PIN CODE:</label>
            </td>
            <td>
                <input type="text" id="pincode" name="pincode" maxlength="6 digit number" title="6 digit number">
                (6 digit number)
            </td>
        </tr>
        <tr>
            <td>
                <label for="state">STATE:</label>
            </td>
            <td>
                <input type="text" id="state" name="state">
            </td>
        </tr>
        <tr>
            <td>
                <label for="country">COUNTRY:</label>
            </td>
            <td>
                <input type="text" id="country" name="country">
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobbies">HOBBIES:</label>
            </td>
            <td>
                <input type="checkbox" name="hobbies" id="hobbies">Drawing
                <input type="checkbox" name="hobbies" id="hobbies">Singing
                <input type="checkbox" name="hobbies" id="hobbies">Dancing <BR></BR>
                <input type="checkbox" name="hobbies" id="hobbies">Others
                <input type="text" id="hobbies" name="hobbies">
            </td>
        </tr>
        <tr>
            <td>
                <label for="qualification">QUALIFICATION:</label>
            </td>
            <td>
                <table>
                    <tr>
                        <td align="center"><b>Sl.no</b></td>
                        <td align="center"><b>Examination</b></td>
                        <td align="center"><b>Board</b></td>
                        <td align="center"><b>Percentage</b></td>
                        <td align="center"><b>Year of passing</b></td>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Class X</td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Class II</td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Graduation</td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td>Master</td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <label for="courses">COURSES APPLIED FOR:</label>
            </td>
            <td>
                <input type="radio" name="courses applied for" id="courses applied for">BSC
                <input type="radio" name="courses applied for" id="courses applied for">B.com
                <input type="radio" name="courses applied for" id="courses applied for">B.sc
                <input type="radio" name="courses applied for" id="courses applied for">B.A
            </td>
        </tr>
    </table>
    <button>SUBMIT</button>
    <button>RESET</button>
</body>
</html>
