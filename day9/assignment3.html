<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <table border="2px solid" height="200px" width="500px" cellpadding="20px">
        <caption>Caption Nested  Table</caption>
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            
        </tr>
        <tr>
            <td colspan="2"><center>colspan column</center></td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td rowspan="2">Rowspan cell</td>
            <td ><center>cells 2</center></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>
                <table   border="2px solid" height="200px" width="500px" cellpadding="20px">
                    <tr style="background-color: yellow;">
                        <th>inner column heading 1</th>
                        <th>inner column heading 2</th>
                    </tr>
                    <tr>
                        <td style="background-color: darkslategray;"> Inner data cell 1</td>
                        <td>
                            <table  border="2px solid" height="200px" width="500px" cellpadding="40px">
                                <tr style="background-color: pink;">
                                    <th>Inner most column heading 1</th>
                                    <th>Inner most column heading 2</th>
                                </tr>
                                <tr>
                                    <td style="background-color: darkmagenta;">Inner most Data Cell 1</td>
                                    <td style="background-color: orangered;">Inner most Data Cell 2</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
